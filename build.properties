#
# build.properties for tetex
#
dvipdfmx_version=20110311
#
# You don't need change below.
#
dvipdfmx_prefix=dvipdfmx-${dvipdfmx_version}
xzdec_prefix=xzdec
texlive_prefix=install-tl-unx
#
#
#
dvipdfmx=${dvipdfmx_prefix}.tar.gz
xzdec=${xzdec_prefix}.i386-linux
texlive=${texlive_prefix}.tar.gz
#
# Specify sources
#
tmp=/tmp
src=${tmp}/src
src_dvipdfmx=http://ftp.jaist.ac.jp/pub/CTAN/dviware/dvipdfmx/${dvipdfmx}
src_xzdec=http://www.tug.org/texlive/xz/${xzdec}
src_texlive=http://ftp.jaist.ac.jp/pub/CTAN/systems/texlive/tlnet/${texlive}
#
# Specify destinations
#
dst_dvipdfmx=${src}/${dvipdfmx}
dst_xzdec=${src}/${xzdec}
dst_texlive=${src}/${texlive}
